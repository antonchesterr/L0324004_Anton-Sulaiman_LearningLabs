<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CryptoEx - Platform Exchange Cryptocurrency</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-900 text-white">
    <header class="fixed top-0 w-full bg-gray-800 shadow-lg z-50">
      <nav class="container mx-auto px-6 py-4">
        <div class="flex items-center justify-between">
          <div class="text-xl font-bold">CryptoEx</div>
          <div class="hidden md:flex space-x-8">
            <a href="index.html" class="hover:text-blue-400">Beranda</a>
            <a href="content.html" class="hover:text-blue-400">Market</a>
            <a href="feedback.html" class="hover:text-blue-400">Feedback</a>
          </div>
          <button class="md:hidden" id="mobile-menu-button">
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16m-7 6h7"
              ></path>
            </svg>
          </button>
        </div>
      </nav>
    </header>

    <main class="container mx-auto px-6 pt-24 pb-16">
      <!-- Hero Section -->
      <section class="text-center py-20">
        <h1 class="text-5xl font-bold mb-6">Selamat Datang di CryptoEx</h1>
        <p class="text-xl text-gray-400 mb-8">
          Platform trading cryptocurrency terpercaya di Indonesia
        </p>
        <button
          class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-full"
        >
          Mulai Trading
        </button>
      </section>

      <!-- Featured Cryptocurrencies -->
      <section class="py-12">
        <h2 class="text-3xl font-bold mb-8">Cryptocurrency Populer</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
          <!-- Bitcoin Card -->
          <div class="bg-gray-800 rounded-lg p-6">
            <div class="flex items-center mb-4">
              <img
                src="https://cryptologos.cc/logos/bitcoin-btc-logo.svg"
                alt="Bitcoin"
                class="w-12 h-12"
              />
              <div class="ml-4">
                <h3 class="text-xl font-bold">Bitcoin</h3>
                <p class="text-gray-400">BTC</p>
              </div>
            </div>
            <p class="text-2xl font-bold mb-2">$45,000</p>
            <p class="text-green-500">+5.23%</p>
          </div>

          <!-- Ethereum Card -->
          <div class="bg-gray-800 rounded-lg p-6">
            <div class="flex items-center mb-4">
              <img
                src="https://cryptologos.cc/logos/ethereum-eth-logo.svg"
                alt="Ethereum"
                class="w-12 h-12"
              />
              <div class="ml-4">
                <h3 class="text-xl font-bold">Ethereum</h3>
                <p class="text-gray-400">ETH</p>
              </div>
            </div>
            <p class="text-2xl font-bold mb-2">$3,200</p>
            <p class="text-green-500">+3.45%</p>
          </div>

          <!-- Binance Coin Card -->
          <div class="bg-gray-800 rounded-lg p-6">
            <div class="flex items-center mb-4">
              <img
                src="https://cryptologos.cc/logos/bnb-bnb-logo.svg"
                alt="Binance Coin"
                class="w-12 h-12"
              />
              <div class="ml-4">
                <h3 class="text-xl font-bold">Binance Coin</h3>
                <p class="text-gray-400">BNB</p>
              </div>
            </div>
            <p class="text-2xl font-bold mb-2">$420</p>
            <p class="text-red-500">-1.23%</p>
          </div>
        </div>
      </section>
    </main>

    <footer class="bg-gray-800 py-8">
      <div class="container mx-auto px-6">
        <p class="text-center text-gray-400">
          Learning Labs 2024 L0324004 Anton Sulaiman
        </p>
      </div>
    </footer>

    <script src="js/script.js"></script>
  </body>
</html>
